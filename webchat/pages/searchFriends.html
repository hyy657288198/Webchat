<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/header.css" rel="stylesheet" />
	</head>
	
	<body>

		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white;"></a>
			<a id="link_submit_search" class="mui-icon mui-icon-right-nav mui-pull-right" style="color:white;font-size:14px;line-height:25px;">search</a>
			<h1 class="mui-title title-color">S E A R C H</h1>
		</header>

		<div class="mui-content">
			<div class="mui-input-row">
				<input   id="txt_friend_username" type="text" class="mui-input-speech mui-input-clear" placeholder="search friends"/>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				var user = app.getUserGlobalInfo();
				var txt_friend_username = document.getElementById("txt_friend_username");
				var link_submit_search = document.getElementById("link_submit_search");
				link_submit_search.addEventListener("tap",function(){
					//Get the content entered in the search box
					var friendName = txt_friend_username.value;
					if (!app.isNotNull(friendName)) {
						app.showToast("Please enter the username you would like to search.","error");
						// Get focus
						link_submit_search.focus();
					} else{
						plus.nativeUI.showWaiting("Please wait...");
						mui.ajax(app.serverUrl + "/user/searchFriend?myUserId="+user.id+"&friendUserName="+friendName,{
							type:'post',
							timeout:10000,
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
								// Close waiting box
								plus.nativeUI.closeWaiting();
								if (data.status == 200) {
									console.log(JSON.stringify(data.data));
									mui.openWindow({
										url:"searchFriendsResult.html",
										id:"searchFriendsResult.html",
										extras:{
											friend:data.data
										}
									});
								} else {
									app.showToast(data.msg, "error");
								}
							}
						});
					}
				});
			});
		</script>
	</body>

</html>
